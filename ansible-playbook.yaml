---
- name: "Playing with Ansible and Git"
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: "just execute a ls -lrt command"
      shell: "ls -lrt"
      register: "output"

    - debug: "var=output.stdout_lines"

    - name: Update all packages to their latest version
      ansible.builtin.apt:
        name: "*"
        state: latest
